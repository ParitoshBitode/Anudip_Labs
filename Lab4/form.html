<!DOCTYPE html>
<html>
<head>
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Survey Form</h2>
        <form>
            <input type="text" name="name" placeholder="Enter your name" required><br>
            <input type="email" name="email" placeholder="Enter your email" required><br>
            <input type="number" name="age" placeholder="Enter your age" required><br>

            <select name="role">
                <option value="student">Student</option>
                <option value="professional">Professional</option>
                <option value="other">Other</option>
            </select><br><br>

            <label>Would you recommend this survey form to a friend?</label><br>
            <input type="radio" name="recommend" value="yes"> Yes<br>
            <input type="radio" name="recommend" value="no"> No<br>
            <input type="radio" name="recommend" value="maybe"> Maybe<br><br>

            <label>Languages and Frameworks known <small>(Check all that apply)</small></label><br>
            <input type="checkbox" name="tech" value="java"> Java<br>
            <input type="checkbox" name="tech" value="python"> Python<br>
            <input type="checkbox" name="tech" value="react"> React<br>
            <input type="checkbox" name="tech" value="angular"> Angular<br>
            <input type="checkbox" name="tech" value="spring"> Spring<br><br>

            <label>Any comments or suggestions</label><br>
            <textarea rows="3" cols="40"></textarea><br><br>

            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
