<!DOCTYPE html>
<html>
<head>
    <title>Sample Online Items and Prices</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h2 class="header">Sample Online Items and Prices</h2>
    
    <div class="form-container">
        <form>
            <label for="laptop"><strong>Laptop (₹800 each):</strong></label><br>
            <input type="number" id="laptop" name="laptop" value="0" min="0"><br><br>

            <label for="smartphone"><strong>Smartphone (₹400 each):</strong></label><br>
            <input type="number" id="smartphone" name="smartphone" value="0" min="0"><br><br>

            <label for="headphones"><strong>Headphones (₹500 each):</strong></label><br>
            <input type="number" id="headphones" name="headphones" value="0" min="0"><br><br>

            <label for="tablet"><strong>Tablet (₹300 each):</strong></label><br>
            <input type="number" id="tablet" name="tablet" value="0" min="0"><br><br>

            <button type="button">Calculate Total Price</button>
        </form>
    </div>

    <h3 class="total">Total Price:$0</h3>
</body>
</html>
